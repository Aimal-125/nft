<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
	<title>NFT Preview Card</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="imgdiv">
				<img src="images/image-equilibrium.jpg" alt="Equilibrium cube">
			</div>
			<h1 class="hd">Equilibrium #3429</h1>
			<p class="para">Our Equilibrium collection promotes balance and calm.</p>
			<div class="div1">
				<div class="icodiv1">
					<span class="icos1">
						<img src="images/icon-ethereum.svg" alt="icon 1">
					</span><span class="icotext1">0.041 ETH</span>
				</div>
				<div class="icodiv2">
					<span class="icos2">
						<img src="images/icon-clock.svg" alt="icon 2">
					</span><span class="icotext2">3 days left</span>
				</div>
			</div>
			<footer class="cardfooter">
				<span class="fooimg">
					<img src="images/image-avatar.png" alt="author image">
				</span><span class="footext1"><span class="footext2">Creation of</span> <span class="ju">Jules Wyvern</span></span>
			</footer>
		</div>
	</main>
</body>
</html>
